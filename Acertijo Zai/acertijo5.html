<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora con Acertijo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-100 via-cyan-200 to-cyan-300">

  <div class="flex flex-col items-center space-y-6 p-6 bg-white rounded-2xl shadow-2xl w-[340px]">

    <!-- ACERTIJO -->
    <div class="w-full p-3 bg-white border rounded shadow text-center">
      <p class="text-md font-medium text-gray-700">
        üîç Deberas de sumar los siguientes datos para conseguir el codigo.
        <br>
         <br><strong>‚Ä¢ Cual fue la ultima temporada de Dexter que vimos juntos üî™</strong>
         <br>
         <br><strong>‚Ä¢ Dia y mes en el que empezamos a salir (suma los dos)</strong>
         <br>
         <br><strong>‚Ä¢ Suma nos numero de mi DNI y la letra adivina que numero se parece</strong>
         <br>
         <br><strong>‚Ä¢ </strong>
      </p>
    </div>

    <!-- CALCULADORA -->
    <div id="calculator" class="w-full">
      <input type="text" id="calc-display" class="w-full text-right p-2 mb-3 border rounded text-xl" disabled>
      <div class="grid grid-cols-4 gap-2">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button id="clear" class="btn">C</button>
        <button class="btn">+</button>
        <button class="col-span-4 btn bg-green-500 hover:bg-green-600 text-white" id="equals">=</button>
      </div>
    </div>

    <!-- CAMPO DE C√ìDIGO / RESPUESTA -->
    <div class="w-full">
      <input id="code-input" type="text" placeholder="Introduce tu respuesta" class="w-full p-2 border rounded mb-2">
      <button onclick="verificarCodigo()" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Verificar</button>
    </div>

  </div>

  <script>
    // CALCULADORA
    const display = document.getElementById('calc-display');
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.id === 'clear') {
          display.value = '';
        } else if (btn.id === 'equals') {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += btn.textContent;
        }
      });
    });

    // VERIFICAR C√ìDIGO / RESPUESTA
    function verificarCodigo() {
      const respuestaCorrecta = '37'; // 7 * 6 - 5 = 37
      const input = document.getElementById('code-input').value.trim();
      if (input === respuestaCorrecta) {
        window.location.href = 'menu.html';
      } else {
        alert('Respuesta incorrecta. Int√©ntalo de nuevo.');
      }
    }
  </script>

</body>
</html>
