<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pergamino con código</title>
  <style>
    body {
      background: #fceec1;
      font-family: 'Georgia', serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .pergamino {
      width: 90%;
      max-width: 600px;
      height: 200px;
      overflow: hidden;
      background: #fff8dc;
      border: 4px solid #c19a6b;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #aa8855;
      position: relative;
      margin-bottom: 40px;
    }

    .texto-scroll {
      position: absolute;
      animation: scroll-up 20s linear infinite;
      white-space: pre-wrap;
      width: 100%;
    }

    @keyframes scroll-up {
      0% { top: 100%; }
      100% { top: -200%; }
    }

    .cuadro-codigo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #aaa;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #c19a6b;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a87d4d;
    }
  </style>
</head>
<body>

  <div class="pergamino">
    <div class="texto-scroll">
      Y para finalizar te voy a dar uno mas sencillo que el resto<br>
      Mi cancion favorita es "No pongas freno" de Pure Negga<br>
      Sabiendo eso deberas sacar unos numeros que deberas de sumar<br>
      Asi tendras el codigo de este acertijo<br>
    </div>
  </div>

  <div class="cuadro-codigo">
    <input type="text" id="codigo" placeholder="Introduce el código">
    <button onclick="verificarCodigo()">Entrar</button>
  </div>

  <script>
    function verificarCodigo() {
      const codigoCorrecto = "11";
      const codigoIngresado = document.getElementById("codigo").value.trim().toUpperCase();

      if (codigoIngresado === codigoCorrecto) {
        window.location.href = "menu.html";
      } else {
        alert("Código incorrecto. Intenta de nuevo.");
      }
    }
  </script>

</body>
</html>
