<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      height: 100vh;
      position: relative;
    }

    .boton {
      position: absolute;
      padding: 25px 35px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      transition: background 0.3s; 
    }

    .boton:hover {
      background-color: rgba(200, 200, 200, 0.9);
    }

    /* Posición de los 6 botones */
    .acertijo-1 { top: 30px; left: 30px; }
    .acertijo-2 { top: 50%; left: 30px; transform: translateY(-50%); }
    .acertijo-3 { bottom: 30px; left: 30px; }

    .acertijo-4 { top: 30px; right: 30px; }
    .acertijo-5 { top: 50%; right: 30px; transform: translateY(-50%); }
    .acertijo-6 { bottom: 30px; right: 30px; }

    /* Botón central más grande */
    .boton-centro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px 60px;
      font-size: 28px;
      font-family: Georgia, serif;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .boton-centro:hover {
      background-color: rgba(220, 220, 220, 0.95);
    }

    @media (max-width: 768px) {
      .boton {
        font-size: 16px;
        padding: 15px 20px;
      }

      .boton-centro {
        font-size: 22px;
        padding: 30px 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Botones laterales -->
 <button class="boton acertijo-1" onclick="window.location.href='acertijo1.html'">Acertijo 1</button>
<button class="boton acertijo-2" onclick="window.location.href='acertijo2.html'">Acertijo 2</button>
<button class="boton acertijo-3" onclick="window.location.href='acertijo3.html'">Acertijo 3</button>
<button class="boton acertijo-4" onclick="window.location.href='acertijo4.html'">Acertijo 4</button>
<button class="boton acertijo-5" onclick="window.location.href='acertijo5.html'">Acertijo 5</button>
<button class="boton acertijo-6" onclick="window.location.href='acertijo6.html'">Acertijo 6</button>

  <!-- Botón central más grande -->
  <button class="boton-centro" onclick="window.location.href='index.html'">
    Código de Entrada
  </button>

</body>
</html>
